type TreeNode {
  tagName: String!
  nameAttr: String
  values: [NodeValue!]!
  children: [TreeNode!]!
  dbFamily: DbFamily
}

type Mutation {
  changeSchemaValues(filePath: String!, values: [String!]!): SchemaFile!
}

enum DbFamily {
  ORACLE
  POSTGRES
  BOTH
}

type Query {
  apiVersion: String!
  dbSchemas(searchFolder: String!, searchPattern: String!): [SchemaFile!]!
}

type NodeValue {
  start: Int!
  end: Int!
  dbFamily: DbFamily
}

type SchemaFile {
  path: String!
  root: TreeNode!
}

schema {
  query: Query
  mutation: Mutation
}
