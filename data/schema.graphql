type Mutation {
  createHuman(newHuman: NewHuman!): Human!
}

type Query {
  apiVersion: String!
  human(id: String!): Human!
}

enum Episode {
  NEW_HOPE
  EMPIRE
  JEDI
}

"A humanoid creature in the Star Wars universe"
input NewHuman {
  name: String!
  appearsIn: [Episode!]!
  homePlanet: String!
}

"A humanoid creature in the Star Wars universe"
type Human {
  id: String!
  name: String!
  appearsIn: [Episode!]!
  homePlanet: String!
}

schema {
  query: Query
  mutation: Mutation
}
