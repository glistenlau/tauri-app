[package]
name = "my-app"
version = "0.1.0"
description = "A Tauri App"
authors = [ "you" ]
license = ""
repository = ""
default-run = "my-app"
edition = "2018"
build = "src/build.rs"

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = [ "derive" ] }
tauri = { version = "0.10.0", features = [ "all-api" ] }
uuid = "0.8.1"
rocksdb = "0.14.0"
anyhow = "1.0.32"
oracle = { version = "0.3.3", features = [ "chrono" ] }
regex = "1"
tokio-postgres = { git = "https://github.com/glistenlau/rust-postgres", features = [ "with-uuid-0_8", "with-chrono-0_4" ] }
tokio = { version = "0.2.22", features = [ "full" ] }
log = "0.4.11"
fern = "0.6.0"
chrono = "0.4.13"
glob = "0.3.0"
lazy_static = "1.4.0"
futures = "0.3.5"

[target."cfg(windows)".build-dependencies]
winres = "0.1"

[features]
embedded-server = [ "tauri/embedded-server" ]
no-server = [ "tauri/no-server" ]

[[bin]]
name = "my-app"
path = "src/main.rs"
